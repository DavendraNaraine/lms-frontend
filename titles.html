<div class="container">

   <ol class="breadcrumb">
		<li class=""><a ui-sref="books">Books</a></li>
	    <li class=""><a ui-sref="titles">Titles</a></li>
		<li class=""><a href="#myTitleModal" data-toggle="modal">Add New Title</a></li>
	   <li class=""><a ui-sref="subjects">Subjects</a></li>
	<li class=""><a ui-sref="returns">Borrowed Books</a></li>
	</ol>
	
	<div class="search-form text-center col-sm-6 col-sm-offset-6">
		<form>
			<div class="input-group">
				<input type="text" ng-model="searchKeyword" class="form-control" placeholder="Search title via keyword">
				<span class="input-group-btn">
        <a><button class="btn btn-default" ng-click="" type="button">Search</button></a>
      </span>
			</div>
			<!-- /input-group -->
		</form>
	</div>

    <table class="table table-hover">
        <thead>
            <tr style="background:white;">
                <th>#</th>
                <th>Title</th>
                <th>Subject</th>
                <th>Author</th>
				<th>Co-Author</th>
                <th>Edition</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="title in titles | filter: searchKeyword">
                <th scope="row">{{ $index + 1 }}</th>
				<td><input type="text" ng-model="title.title_name"></td>
                <td><input type="text" ng-model="title.subject_name" ng-disabled="true"></td>
				<td><input type="text" ng-model="title.title_author"></td>
				<td><input type="text" ng-model="title.title_coauthor"></td>
				<td><input type="text" ng-model="title.title_edition"></td>
				<td><input type="text" ng-model="title.title_publisher"></td>
				<td><input type="text" ng-model="title.title_isbn"></td>
                <td>
                    <button ng-click="edit_title(title)" type="button" class="btn btn-success" aria-label="Left Align">
						Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Add Title Modal -->
<div id="myTitleModal" class="modal fade" style="color: white;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center">Add New Title</h4>
				<h5 class="modal-title text-center">Title Information</h5>
			</div>
			<div class="modal-body">
				<form class="form-horizontal add" action="" role="form">

					<div class="form-group">
					<label class="control-label col-sm-2" for="">Title Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="title.title_name" class="form-control" name="title" id="title" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="">Title Author</label>
					<div class="col-sm-10">
						<input type="text" ng-model="title.title_author" class="form-control" name="author" id="author" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="">Title Co-Author</label>
					<div class="col-sm-10">
						<input type="text" ng-model="title.title_coauthor" class="form-control" name="coAuthor" id="coAuthor" placeholder="">
					</div>
				</div>
					
				<div class="form-group">
						<label class="control-label col-sm-2" for="">Title Subject</label>
						<div class="col-sm-10">
							<select type="number" ng-model="title.subject_id" class="form-control">
								  <option ng-repeat="subject in subjects | orderBy:'subject_name'" value={{subject.subject_id}}>{{subject.subject_name}}</option>
							</select>

						</div>
					</div>
					
				<div class="form-group">
					<label class="control-label col-sm-2" for="">Title Edition Number</label>
					<div class="col-sm-10">
						<input type="number" ng-model="title.title_edition" class="form-control" name="edition" id="edition" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="">Title Publisher</label>
					<div class="col-sm-10">
						<input type="text" ng-model="title.title_publisher" class="form-control" name="publisher" id="publisher" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="">Title ISBN</label>
					<div class="col-sm-10">
						<input type="text" ng-model="title.title_isbn" class="form-control" name="isbn" id="isbn" placeholder="">
					</div>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="add_title(title)" data-dismiss="modal" type="button" class="btn btn-success">Insert Title</button>
			</div>
		</div>
	</div>
</div>
