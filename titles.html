<div class="container">

   <ol class="breadcrumb">
		<li class=""><a ui-sref="books">Books</a></li>
		<li class=""><a href="#myModal" data-toggle="modal">Add New Title</a></li>
		<li class="">Borrow Book</li>
		<li class="">Return Book</li>
	</ol>

    <table class="table table-hover">
        <thead>
            <tr style="background:white;">
                <th>#</th>
                <th>Title</th>
                <th>Subject</th>
                <th>Author</th>
				<th>Co-Author</th>
                <th>Edition</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="title in titles">
                <th scope="row">{{ $index + 1 }}</th>
				<td><input type="text" ng-model="title.title_name"></td>
                <td><input type="text" ng-model="title.subject_name" ng-disabled="true"></td>
				<td><input type="text" ng-model="title.title_author"></td>
				<td><input type="text" ng-model="title.title_coauthor"></td>
				<td><input type="text" ng-model="title.title_edition"></td>
				<td><input type="text" ng-model="title.title_publisher"></td>
				<td><input type="text" ng-model="title.title_isbn"></td>
                <td>
                    <button ng-click="edit_title(title)" type="button" class="btn btn-success" aria-label="Left Align">
						Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>


                    <button type="button" class="btn btn-success" aria-label="Left Align">
						Borrow from Set <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
