<div class="container">

    <ol class="breadcrumb">
        <li class=""><a ui-sref="books">Books</a></li>
        <li class=""><a ui-sref="titles">Titles</a></li>
        <li class=""><a ui-sref="subjects">Subjects</a></li>
        <li class=""><a href="#mySubjectModal" data-toggle="modal">Add New Subject</a></li>
        <li class="">Borrow Book</li>
        <li class="">Return Book</li>
    </ol>

    <div class="search-form text-center col-sm-6 col-sm-offset-6">
        <form>
            <div class="input-group">
                <input type="text" ng-model="searchKeyword" class="form-control" placeholder="Search subject">
                <span class="input-group-btn">
                    <a><button class="btn btn-default" ng-click="" type="button">Search</button></a>
                </span>
            </div>
            <!-- /input-group -->
        </form>
    </div>

    <table class="table table-hover">
        <thead>
            <tr style="background:white;">
                <th>#</th>
                <th>Subject</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subject in subjects | filter: searchKeyword">
                <th scope="row">{{ $index + 1 }}</th>
                <td><input type="text" ng-model="subject.subject_name"></td>
                <td>
                    <button ng-click="edit_subject(subject)" type="button" class="btn btn-success" aria-label="Left Align">
                        Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>

</div>


<!-- Add Subject Modal -->
<div id="mySubjectModal" class="modal fade" style="color: white;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Add New Subject</h4>
                <h5 class="modal-title text-center">Subject Information</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal add" action="" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">Subject Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="subject.subject_name" class="form-control" name="title" id="title" placeholder="Enter Subject Name">
                        </div>
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="add_subject(subject)" data-dismiss="modal" type="button" class="btn btn-success">Insert Subject</button>
            </div>
        </div>
    </div>
</div>
